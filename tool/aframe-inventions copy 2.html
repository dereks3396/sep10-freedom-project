<html>
  <head>
    <title>Invention Showcase</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>

      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene background="color: #000">
      <a-plane rotation="-90 0 0" width="50" height="25" color="#111" shadow></a-plane>

      <!-- MindLink Messaging Booth, centered at (-10, 0, 0) -->
      <a-entity position="-10 0 0">
        <!-- Booth base platform -->
        <a-cylinder radius="1.08" height="0.05" position="0 0 -3"
                    color="#23282e" metalness="0.7" roughness="0.14" opacity="0.97"></a-cylinder>
        <!-- Booth shell -->
        <a-cylinder radius="1.0" height="2.2" open-ended="true" theta-start="15" theta-length="330"
                    position="0 1.1 -3"
                    color="#16a085" metalness="0.8" roughness="0.23" opacity="0.92"></a-cylinder>
        <!-- Booth inner glass -->
        <a-cylinder radius="0.88" height="2.05" open-ended="true" theta-start="15" theta-length="330"
                    position="0 1.1 -3"
                    color="#111822" metalness="0.6" roughness="0.09" opacity="0.22"></a-cylinder>
        <!-- Booth top & bottom cap (rings) -->
        <a-torus radius="1.04" tube="0.07" arc="330" position="0 2.2 -3" rotation="90 0 0"
                 color="#16a085" metalness="1" roughness="0.18"></a-torus>
        <a-torus radius="1.04" tube="0.07" arc="330" position="0 0 -3" rotation="90 0 0"
                 color="#16a085" metalness="1" roughness="0.18"></a-torus>
        <!-- Front sign panel -->
        <a-box width="0.91" height="0.17" depth="0.03"
               position="0 2.28 -2.03"
               color="#16a085" metalness="0.93" roughness="0.19"></a-box>
        <!-- Glowing sign text: MindLink Messaging -->
        <a-entity text="value: MINDLINK\nMESSAGING; align: center; width: 2.1; color: #fff; font: roboto; letterSpacing: 8;"
                  position="0 2.30 -2.0"
                  material="color: #fff; emissive: #7bddff; emissiveIntensity: 1.1"></a-entity>
        <!-- Booth pillar (side box, matching original) -->
        <a-box color="#16a085" position="0 0.75 -3" depth="0.3" width="0.3" height="1.5"></a-box>
        <a-sphere color="#27ae60" position="0 1.7 -3" radius="0.2"></a-sphere>
        <!-- Messaging ring and attached spheres -->
        <a-entity position="0 1.5 -3">
          <a-torus color="#2e86de" radius="0.5" tube="0.03" rotation="0 0 90"></a-torus>
          <a-sphere position="0.5 0.1 0" radius="0.05" color="#74b9ff"></a-sphere>
          <a-sphere position="-0.5 0.1 0" radius="0.05" color="#74b9ff"></a-sphere>
          <a-sphere position="0 0.1 0.5" radius="0.05" color="#74b9ff"></a-sphere>
          <a-sphere position="0 0.1 -0.5" radius="0.05" color="#74b9ff"></a-sphere>
          <!-- Message box (main) -->
          <a-box position="0 0.3 0" depth="0.2" height="0.2" width="0.3" color="#192a56"></a-box>
          <a-box position="0 0.4 0" depth="0.15" height="0.15" width="0.25" color="#273c75"></a-box>
          <!-- Animated lines (simulate signal lines) -->
          <a-cylinder position="0 0.5 0" height="1" radius="0.02" color="#4cd137"
            animation="property: position; to: 0 2 0; dir: alternate; loop: true; dur: 1000"></a-cylinder>
          <a-cylinder position="0.2 0.4 0.2" height="1.2" radius="0.02" color="#4cd137"
            animation="property: position; to: 0.2 1.8 0.2; dir: alternate; loop: true; dur: 1200"></a-cylinder>
          <a-cylinder position="-0.2 0.6 -0.2" height="0.8" radius="0.02" color="#4cd137"
            animation="property: position; to: -0.2 1.6 -0.2; dir: alternate; loop: true; dur: 900"></a-cylinder>
          <!-- Top animated glowing sphere (message "thought") -->
          <a-sphere position="0 2 0" radius="0.3" color="#f8c291" opacity="0.9"
            animation="property: position; to: 0 2.5 0; dir: alternate; loop: true; dur: 1500"></a-sphere>
          <!-- Floating message text -->
          <a-plane width="1" height="0.5" color="#f6e58d" opacity="0.95" position="0 2.8 0">
            <a-entity text="value: Your Thought Here; align: center; color: #000"></a-entity>
          </a-plane>
        </a-entity>
        <!-- Booth side hologram panels (to echo the original side planes) -->
        <a-plane width="0.36" height="0.18" color="#2cf0ff" opacity="0.15"
                 position="-0.97 1.1 -3" rotation="0 90 0"></a-plane>
        <a-plane width="0.36" height="0.18" color="#2cf0ff" opacity="0.15"
                 position="0.97 1.1 -3" rotation="0 -90 0"></a-plane>
      </a-entity>
      <!-- Console cylinder and image -->
      <a-cylinder position="-12 0.5 -3" radius="0.4" height="1.2" color="#808080"></a-cylinder>
      <a-image src="../prep/images/mindlink-messaging(1).png"
               position="-12 1.6 -3"
               width="1"
               height="1"
               scale="1 1 1"></a-image>
      <!-- Info/Control Panel (as per original) -->
      <a-box color="#000435"
             position="-8 0 -3"
             width="2.1"
             depth="0.3"
             height="4.2"></a-box>
      <!-- Lighting (adjusted for area and colors) -->
      <a-light type="point" color="#c7f2ff" intensity="1.1" distance="5.2" position="-10 1.5 -2.7"></a-light>
      <a-light type="ambient" color="#90aabf" intensity="0.41"></a-light>
      <a-light type="spot" color="#b6eaff" intensity="0.31" distance="5"
               angle="38" penumbra="0.45" position="-10 3.0 -2.5" target="-10 1.5 -3"></a-light>
      <!-- Camera (centered on the new booth region) -->
      <a-entity camera position="-10 1.5 1.5" look-controls wasd-controls></a-entity>

      <a-text value="1. Send messages from your thoughts without typing or speaking.

        This headset reads your thoughts and turns them into text or speech. You can send messages without moving or talking. It’s very helpful for people who can’t type or speak easily.

      2. Works instantly to share ideas with others.

        As soon as you think of something, the device sends your message right away. It’s fast and perfect for sharing ideas quickly.

      3. Keep your private thoughts safe with controls.

        You can choose which thoughts to share and which to keep private. The device has strong protections to make sure no one else can see your private ideas."

              position="-9 1 -2.9"
              width="2">

      </a-text>




      <!-- Smart Translator -->
    <a-scene background="color: #222">
      <!-- Floor reflection -->
      <a-plane rotation="-90 0 0" width="50" height="25" color="#222" material="metalness:0.7; roughness:0.1; opacity:0.95"></a-plane>

      <!-- Smart Translator - scaled down by 15% -->
      <a-entity scale="0.85 0.85 0.85">
        <!-- Device Body (rounded, metallic, glowing edge) -->
        <a-entity>
          <a-box position="0 1 -3" depth="0.23" height="1.5" width="1"
            material="color: #111a33; metalness: 0.9; roughness: 0.15; opacity:0.97"
            radius="0.1"></a-box>
          <!-- Vents (bottom front) -->
          <a-box position="-0.3 0.26 -2.895" width="0.14" height="0.02" depth="0.015" color="#444"></a-box>
          <a-box position="0 0.26 -2.895" width="0.14" height="0.02" depth="0.015" color="#444"></a-box>
          <a-box position="0.3 0.26 -2.895" width="0.14" height="0.02" depth="0.015" color="#444"></a-box>
          <!-- Side vents -->
          <a-box position="-0.52 0.5 -3" width="0.01" height="0.1" depth="0.06" color="#444"></a-box>
          <a-box position="0.52 0.5 -3" width="0.01" height="0.1" depth="0.06" color="#444"></a-box>
          <!-- Charging port (front center) -->
          <a-cylinder position="0 0.24 -2.995" radius="0.025" height="0.01" color="#00cfff"></a-cylinder>
        </a-entity>

        <!-- Top Text (screen) -->
        <a-text value="Smart Translator" position="0 1.69 -2.86" width="1.5" align="center" color="#f5f6fa" font="kelsonsans"></a-text>

        <!-- Display Area (rows, icons, bars) -->
        <a-entity position="0 1.35 -2.855">
          <a-text value="IT  Reazdeziolerc      2:30" position="-0.44 0.10 0" width="1.7" align="left" color="#00f6ff" font="kelsonsans" ></a-text>
          <a-text value="ES  Ddiranasoion      3:01" position="-0.44 0.02 0" width="1.7" align="left" color="#00ff99" font="kelsonsans"></a-text>
          <a-text value="AU  Dab-0-20            3:29" position="-0.44 -0.05 0" width="1.7" align="left" color="#00eaff" font="kelsonsans"></a-text>
          <!-- Bar (below text) -->
          <a-box position="0 -0.09 0" width="0.85" height="0.015" depth="0.005" color="#333" material="metalness:0.5"></a-box>
        </a-entity>

        <!-- Dial (centered, layered, glowing, inner circle) -->
        <a-entity>
          <a-cylinder position="0 0.66 -2.83" radius="0.16" height="0.04"
            rotation="90 0 0"
            material="color: #0ff; metalness:1; roughness:0.1; opacity:0.8; emissive: #00ffe6; emissiveIntensity:0.6"></a-cylinder>
          <a-ring position="0 0.66 -2.825" radius-inner="0.17" radius-outer="0.21"
            material="color: #fff; opacity: 0.32; emissive: #00ffe6; emissiveIntensity:0.3"></a-ring>
          <a-ring position="0 0.66 -2.82" radius-inner="0.12" radius-outer="0.135"
            material="color: #fff; opacity:0.9; emissive: #00d8f8; emissiveIntensity:0.9"></a-ring>
          <a-ring position="0 0.66 -2.815" radius-inner="0.095" radius-outer="0.105"
            material="color: #fff; opacity:0.7; emissive: #00ffff; emissiveIntensity:0.7"></a-ring>
          <a-cylinder position="0 0.66 -2.795" radius="0.058" height="0.005"
            rotation="90 0 0"
            material="color: #0ff; metalness:1; roughness:0.1; opacity:0.7; emissive: #00ffe6; emissiveIntensity:0.7"></a-cylinder>
        </a-entity>

        <!-- Circular Icon Buttons around dial (8 total, matching image) -->
        <a-entity>
          <a-cylinder position="0.21 0.66 -2.88" radius="0.022" height="0.018" material="color: #fff; emissive: #00ffe6; emissiveIntensity:1"></a-cylinder>
          <a-cylinder position="0.15 0.78 -2.88" radius="0.022" height="0.018" material="color: #fff; emissive: #00ffe6; emissiveIntensity:1"></a-cylinder>
          <a-cylinder position="0 0.83 -2.88" radius="0.022" height="0.018" material="color: #fff; emissive: #00ffe6; emissiveIntensity:1"></a-cylinder>
          <a-cylinder position="-0.15 0.78 -2.88" radius="0.022" height="0.018" material="color: #fff; emissive: #00ffe6; emissiveIntensity:1"></a-cylinder>
          <a-cylinder position="-0.21 0.66 -2.88" radius="0.022" height="0.018" material="color: #fff; emissive: #00ffe6; emissiveIntensity:1"></a-cylinder>
          <a-cylinder position="-0.15 0.54 -2.88" radius="0.022" height="0.018" material="color: #fff; emissive: #00ffe6; emissiveIntensity:1"></a-cylinder>
          <a-cylinder position="0 0.49 -2.88" radius="0.022" height="0.018" material="color: #fff; emissive: #00ffe6; emissiveIntensity:1"></a-cylinder>
          <a-cylinder position="0.15 0.54 -2.88" radius="0.022" height="0.018" material="color: #fff; emissive: #00ffe6; emissiveIntensity:1"></a-cylinder>
        </a-entity>

        <!-- Volume Icon (floating, right top) -->
        <a-entity position="0.42 1.58 -2.82">
          <a-box position="0 0 0" depth="0.01" height="0.12" width="0.03" color="#ecf0f1"></a-box>
          <a-cylinder position="0.05 0.03 0" radius="0.018" height="0.07" color="#ecf0f1" rotation="0 0 90"></a-cylinder>
          <a-cylinder position="0.085 0.05 0" radius="0.012" height="0.09" color="#ecf0f1" rotation="0 0 90"></a-cylinder>
        </a-entity>

        <!-- Glow lighting from device -->
        <a-light type="point" position="0 1 -2.65" intensity="1" color="#00d8f8" distance="2"></a-light>
        <a-light type="ambient" color="#444"></a-light>
      </a-entity>

      <!-- Futuristic Stylus/Pencil (not scaled) -->
      <a-entity>
        <!-- Main Body (sleek, dark metallic) -->
        <a-cylinder
          position="0.8 0.9 -2.89"
          radius="0.0135"
          height="0.32"
          rotation="0 0 0"
          material="color: #222c2e; metalness: 0.95; roughness: 0.09; opacity: 1">
        </a-cylinder>

        <!-- Grip Section (dark, slightly larger, matte) -->
        <a-cylinder
          position="0.8 1.05 -2.89"
          radius="0.016"
          height="0.26"
          rotation="0 0 0"
          material="color: #282f35; metalness: 0.4; roughness: 0.5">
        </a-cylinder>

        <!-- Thin metallic bands (chrome) -->
        <a-torus
          position="0.8 0.98 -2.89"
          radius="0.016"
          radius-tubular="0.002"
          rotation="90 0 0"
          material="color: #b7eaff; metalness: 1; roughness: 0.07; emissive: #88eaff; emissiveIntensity: 0.5">
        </a-torus>
        <a-torus
          position="0.8 1.08 -2.89"
          radius="0.016"
          radius-tubular="0.002"
          rotation="90 0 0"
          material="color: #b7eaff; metalness: 1; roughness: 0.07; emissive: #88eaff; emissiveIntensity: 0.7">
        </a-torus>
        <a-torus
          position="0.8 1.12 -2.89"
          radius="0.016"
          radius-tubular="0.0015"
          rotation="90 0 0"
          material="color: #b7eaff; metalness: 1; roughness: 0.07; emissive: #b7eaff; emissiveIntensity: 0.9">
        </a-torus>

        <!-- Stylus Tip (tiny, sharp, gold/bronze) -->
        <a-cone
          position="0.8 0.74 -2.89"
          radius-bottom="0.011"
          radius-top="0.002"
          height="0.045"
          rotation="0 0 0"
          material="color: #ffe066; metalness: 1; roughness: 0.12; emissive: #fff5b1; emissiveIntensity: 0.2">
        </a-cone>

        <!-- End Cap (slightly rounded, metallic) -->
        <a-sphere
          position="0.8 1.2 -2.89"
          radius="0.012"
          material="color: #222c2e; metalness: 1; roughness: 0.2">
        </a-sphere>

        <!-- Glowing blue ring (accent, near top) -->
        <a-ring
          position="0.8 1.18 -2.89"
          rotation="90 0 0"
          radius-inner="0.013"
          radius-outer="0.016"
          material="color: #13f0ff; emissive: #13f0ff; emissiveIntensity: 1; metalness: 0.7">
        </a-ring>

        <!-- Filler Cylinder 1 (for 1st top circle) -->
        <a-cylinder
          position="0.8 1.20 -2.89"
          radius="0.007"
          height="0.009"
          rotation="0 0 0"
          material="color: #b7eaff; metalness: 1; roughness: 0.18">
        </a-cylinder>

        <!-- Filler Cylinder 2 (for 2nd top circle, slightly offset for twin effect) -->
        <a-cylinder
          position="0.8 1.185 -2.89"
          radius="0.004"
          height="0.012"
          rotation="0 0 0"
          material="color: #13f0ff; metalness: 1; roughness: 0.06; emissive: #13f0ff; emissiveIntensity: 0.7">
        </a-cylinder>
      </a-entity>

      <a-cylinder position="-2 0.5 -3" radius="0.4" height="1.2" color="#808080"></a-cylinder>

            <a-image src="../prep/images/smart-translator.png"
      position="-2 1.6 -3"
      width="1"
      height="1"
      scale="1 1 1">
    </a-image>

    <a-box color="#000435"
        position="2 1 -3"
        width="0.7"
        depth="0.1"
        height="0.7"
        scale="3 3 1">
    </a-box>

    <a-text value="1. Change any language into your language in real-time.

          This device listens to words in one language and changes them into another language right away. It helps you talk to people who speak a different language.

          2. Works for talking, texting, and even sign language.

          You can use it to talk in person, on calls, or in text messages. It can also read and translate sign language, so everyone can communicate.

        3. Lets you hear translations in a voice like the speaker’s.

          When it translates, the device uses a voice that sounds like the person talking. This keeps the conversation natural and easy to understand."


        position="1 1 -2.9"
        width="2">

     <!-- Holo Chat Projector -->
      <a-entity position="10 0 0">

        <a-entity position="0 0 -3">


          <!-- Green Rings at the Back -->
        <a-ring
          position="0 1 -0.5"
          radius-inner="0.6"
          radius-outer="0.7"
          color="#00ff00"
          animation="property: scale; to: 1.5 1.5 1.5; dir: alternate; loop: true; dur: 1200"
        ></a-ring>
        <a-ring
          position="0 1 -0.5"
          radius-inner="0.8"
          radius-outer="0.9"
          color="#00cc00"
          animation="property: scale; to: 1.3 1.3 1.3; dir: alternate; loop: true; delay: 200; dur: 1200"
        ></a-ring>

          <a-cylinder position="0 0.1 0" radius="0.5" height="0.2" color="#2c3e50"></a-cylinder>
          <a-torus position="0 0.2 0" radius="0.5" radius-tubular="0.05" color="#34495e"></a-torus>
          <a-cylinder position="0 0.3 0" radius="0.3" height="0.4" color="#1abc9c"></a-cylinder>
          <a-sphere position="0 0.5 0" radius="0.1" color="#f9ca24" emissive="#f9ca24"></a-sphere>
          <a-cone position="0 1.5 0" radius-bottom="0.3" radius-top="0.05" height="2" color="#00d2d3" opacity="0.2"></a-cone>
          <a-entity position="0 1.8 0">
            <a-box color="#3498db" position="0 0.8 0" depth="0.2" width="0.5" height="1.2" opacity="0.7"></a-box>
            <a-sphere color="#9b59b6" position="0 1.6 0" radius="0.25" opacity="0.7"></a-sphere>
          </a-entity>

          <a-cylinder position="-2.5 0.5 0" radius="0.4" height="1.2" color="#808080"></a-cylinder>

          <a-image src="../prep/images/holo-chat-projector.png"
          position="-2.5 1.6 0"
          width="1"
          height="1"
          scale="1 1 1">

          <a-box color="#000435"
          position="5.5 -1 0"
          width="0.7"
          depth="0.1"
          height="0.9"
          scale="3 3 1">
          </a-box>

          <a-text value="1. Shows 3D holograms of people during calls.

            This small device makes a 3D image of the person you’re talking to. It looks like they are standing in front of you, making calls feel real.

          2. Small and easy to carry anywhere.

            The projector is small and light, so you can take it with you anywhere. It fits in a bag or pocket and works for hours without needing to be plugged in.

          3. Lets you use hand gestures and share 3D objects.

            You can wave your hands to control the hologram or move things around. It’s great for showing 3D models or working together on projects."



          position="4.5 -0.6 0.1"
          width="2">

        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
