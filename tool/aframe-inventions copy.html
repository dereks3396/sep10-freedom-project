<html>
  <head>

  <body>
    <a-scene background="color: #000">
      <a-plane rotation="-90 0 0" width="50" height="25" color="#111" shadow></a-plane>

      <!-- MindLink Messaging -->
      <a-entity position="-10 0 0">

        <a-entity position="0 1.5 -3">
          <a-torus color="#2e86de" radius="0.5" radius-tubular="0.03" rotation="0 0 90"></a-torus>
          <a-sphere position="0.5 0.1 0" radius="0.05" color="#74b9ff"></a-sphere>
          <a-sphere position="-0.5 0.1 0" radius="0.05" color="#74b9ff"></a-sphere>

          <a-sphere position="0 0.1 -0.5" radius="0.05" color="#74b9ff"></a-sphere>
          <a-box position="0 0.3 0" depth="0.2" height="0.2" width="0.3" color="#192a56"></a-box>
          <a-box position="0 0.4 0" depth="0.15" height="0.15" width="0.25" color="#273c75"></a-box>
          <a-entity>
            <a-cylinder position="0 0.5 0" height="1" radius="0.02" color="#4cd137"
              animation="property: position; to: 0 2 0; dir: alternate; loop: true; dur: 1000"></a-cylinder>
            <a-cylinder position="0.2 0.4 0.2" height="1.2" radius="0.02" color="#4cd137"
              animation="property: position; to: 0.2 1.8 0.2; dir: alternate; loop: true; dur: 1200"></a-cylinder>
            <a-cylinder position="-0.2 0.6 -0.2" height="0.8" radius="0.02" color="#4cd137"
              animation="property: position; to: -0.2 1.6 -0.2; dir: alternate; loop: true; dur: 900"></a-cylinder>
          </a-entity>

            animation="property: position; to: 0 2.5 0; dir: alternate; loop: true; dur: 1500"></a-sphere>
          <a-entity geometry="primitive: plane; width: 1; height: 0.5" material="color: #f6e58d; side: double"
            text="value: Your Thought Here; align: center; color: #000" position="0 2.8 0"></a-entity>
        </a-entity>
        <a-box color="#16a085" position="0 0.5 -3" depth="0.3" width="0.3" height="1.5"></a-box>
        <a-sphere color="#27ae60" position="0 1.7 -3" radius="0.2"></a-sphere>
      </a-entity>

      <a-cylinder position="-12 0.5 -3" radius="0.4" height="1.2" color="#808080"></a-cylinder>

      <a-image src="../prep/images/mindlink-messaging(1).png"
              position="-12 1.6 -3"
              width="1"
              height="1"
              scale="1 1 1">
       </a-image>

      <a-box color="#000435"
              position="-8 0 -3"
              width="0.7"
              depth="0.1"
              height="1.4"
              scale="3 3 1">
      </a-box>

      <a-text value="1. Send messages from your thoughts without typing or speaking.

        This headset reads your thoughts and turns them into text or speech. You can send messages without moving or talking. It’s very helpful for people who can’t type or speak easily.

      2. Works instantly to share ideas with others.

        As soon as you think of something, the device sends your message right away. It’s fast and perfect for sharing ideas quickly.

      3. Keep your private thoughts safe with controls.

        You can choose which thoughts to share and which to keep private. The device has strong protections to make sure no one else can see your private ideas."

              position="-9 1 -2.9"
              width="2">

      </a-text>




      <!-- Smart Translator -->

        <!-- Dial (centered, layered, glowing, inner circle) -->
        <a-entity>

            material="color: #fff; opacity: 0.32; emissive: #00ffe6; emissiveIntensity:0.3"></a-ring>
          <a-ring position="0 0.66 -2.82" radius-inner="0.12" radius-outer="0.135"

          <a-ring position="0 0.66 -2.815" radius-inner="0.095" radius-outer="0.105"

          <a-cylinder position="0 0.66 -2.795" radius="0.058" height="0.005"

        </a-entity>

        <!-- Circular Icon Buttons around dial (8 total, matching image) -->

          <a-cylinder position="0.15 0.78 -2.88" radius="0.022" height="0.018" material="color: #fff; emissive: #00ffe6; emissiveIntensity:1"></a-cylinder>
          <a-cylinder position="0 0.83 -2.88" radius="0.022" height="0.018" material="color: #fff; emissive: #00ffe6; emissiveIntensity:1"></a-cylinder>
          <a-cylinder position="-0.15 0.78 -2.88" radius="0.022" height="0.018" material="color: #fff; emissive: #00ffe6; emissiveIntensity:1"></a-cylinder>
          <a-cylinder position="-0.21 0.66 -2.88" radius="0.022" height="0.018" material="color: #fff; emissive: #00ffe6; emissiveIntensity:1"></a-cylinder>
          <a-cylinder position="-0.15 0.54 -2.88" radius="0.022" height="0.018" material="color: #fff; emissive: #00ffe6; emissiveIntensity:1"></a-cylinder>
          <a-cylinder position="0 0.49 -2.88" radius="0.022" height="0.018" material="color: #fff; emissive: #00ffe6; emissiveIntensity:1"></a-cylinder>
          <a-cylinder position="0.15 0.54 -2.88" radius="0.022" height="0.018" material="color: #fff; emissive: #00ffe6; emissiveIntensity:1"></a-cylinder>
        </a-entity>

        <!-- Volume Icon (floating, right top) -->
        <a-entity position="0.42 1.58 -2.82">
          <a-box position="0 0 0" depth="0.01" height="0.12" width="0.03" color="#ecf0f1"></a-box>
          <a-cylinder position="0.05 0.03 0" radius="0.018" height="0.07" color="#ecf0f1" rotation="0 0 90"></a-cylinder>
          <a-cylinder position="0.085 0.05 0" radius="0.012" height="0.09" color="#ecf0f1" rotation="0 0 90"></a-cylinder>
        </a-entity>

        <!-- Glow lighting from device -->
        <a-light type="point" position="0 1 -2.65" intensity="1" color="#00d8f8" distance="2"></a-light>
        <a-light type="ambient" color="#444"></a-light>
      </a-entity>

      <!-- Futuristic Stylus/Pencil (not scaled) -->
      <a-entity>
        <!-- Main Body (sleek, dark metallic) -->
        <a-cylinder
          position="0.8 0.9 -2.89"
          radius="0.0135"
          height="0.32"
          rotation="0 0 0"
          material="color: #222c2e; metalness: 0.95; roughness: 0.09; opacity: 1">
        </a-cylinder>

        <!-- Grip Section (dark, slightly larger, matte) -->
        <a-cylinder
          position="0.8 1.05 -2.89"
          radius="0.016"
          height="0.26"
          rotation="0 0 0"
          material="color: #282f35; metalness: 0.4; roughness: 0.5">

        <!-- Thin metallic bands (chrome) -->
        <a-torus
          position="0.8 0.98 -2.89"
          radius="0.016"
          radius-tubular="0.002"
          rotation="90 0 0"
          material="color: #b7eaff; metalness: 1; roughness: 0.07; emissive: #88eaff; emissiveIntensity: 0.5">
        </a-torus>
        <a-torus
          position="0.8 1.08 -2.89"

        </a-torus>
        <a-torus
          position="0.8 1.12 -2.89"
          radius="0.016"
          radius-tubular="0.0015"
          rotation="90 0 0"
          material="color: #b7eaff; metalness: 1; roughness: 0.07; emissive: #b7eaff; emissiveIntensity: 0.9">
        </a-torus>

        <!-- Stylus Tip (tiny, sharp, gold/bronze) -->
        <a-cone
          position="0.8 0.74 -2.89"
          radius-bottom="0.011"
          radius-top="0.002"
          height="0.045"
          rotation="0 0 0"
          material="color: #ffe066; metalness: 1; roughness: 0.12; emissive: #fff5b1; emissiveIntensity: 0.2">
        </a-cone>

        <!-- End Cap (slightly rounded, metallic) -->
        <a-sphere
          position="0.8 1.2 -2.89"
          radius="0.012"
          material="color: #222c2e; metalness: 1; roughness: 0.2">
        </a-sphere>

        <!-- Glowing blue ring (accent, near top) -->
        <a-ring
          position="0.8 1.18 -2.89"
          rotation="90 0 0"
          radius-inner="0.013"
          radius-outer="0.016"
          material="color: #13f0ff; emissive: #13f0ff; emissiveIntensity: 1; metalness: 0.7">
        </a-ring>

        <!-- Filler Cylinder 1 (for 1st top circle) -->
        <a-cylinder
          position="0.8 1.20 -2.89"
          radius="0.007"
          height="0.009"
          rotation="0 0 0"
          material="color: #b7eaff; metalness: 1; roughness: 0.18">
        </a-cylinder>

        <!-- Filler Cylinder 2 (for 2nd top circle, slightly offset for twin effect) -->
        <a-cylinder
          position="0.8 1.185 -2.89"
          radius="0.004"
          height="0.012"
          rotation="0 0 0"
          material="color: #13f0ff; metalness: 1; roughness: 0.06; emissive: #13f0ff; emissiveIntensity: 0.7">
        </a-cylinder>
      </a-entity>

      <!-- Holo Chat Projector -->

      <!-- Floor reflection -->

                  color="#23282e" metalness="0.7" roughness="0.14" opacity="0.97"></a-cylinder>

               position="0.01 1.19 -0.30" rotation="0 0 0"></a-plane>
      <a-plane width="0.19" height="0.07" color="#2cf0ff" opacity="0.13"
               position="-0.16 1.69 0.18" rotation="0 6 0"></a-plane>
      <a-plane width="0.14" height="0.05" color="#2cf0ff" opacity="0.11"
               position="0.37 1.75 -0.13" rotation="0 -9 0"></a-plane>

      <a-ring radius-inner="0.80" radius-outer="0.83" theta-segments="64"
              position="0 1.21 0" rotation="-90 0 0"
              color="#72eaff" metalness="0.6" roughness="0.13" emissive="#42eaff" emissiveIntensity="1.6" opacity="0.12"></a-ring>
      <a-ring radius-inner="0.52" radius-outer="0.56" theta-segments="64"
              position="0 1.21 0" rotation="-90 0 0"
              color="#72eaff" metalness="0.5" roughness="0.11" emissive="#42eaff" emissiveIntensity="1.4" opacity="0.08"></a-ring>
